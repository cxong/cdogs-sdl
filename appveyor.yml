branches:
  except:
    - gh-pages

environment:
  CTEST_OUTPUT_ON_FAILURE: 1
  SDL2_VERSION: 2.0.4
  MINGW_PATH: C:\MinGW
  SDLDIR: C:\MinGW

platform:
  - x86

install:
  # CMake refuses to generate MinGW Makefiles if sh.exe is in the Path
  - ps: Get-Command sh.exe -All | Remove-Item
  - appveyor DownloadFile http://libsdl.org/release/SDL2-devel-%SDL2_VERSION%-mingw.tar.gz
  - 7z x SDL2-devel-%SDL2_VERSION%-mingw.tar.gz -so | 7z x -si -ttar -oC:\
  - xcopy C:\SDL2-%SDL2_VERSION%\include\* %MINGW_PATH%\include\ /S /T
  - xcopy C:\SDL2-%SDL2_VERSION%\bin\* %MINGW_PATH%\bin\ /S /T
  - xcopy C:\SDL2-%SDL2_VERSION%\i686-w64-mingw32\bin\* %MINGW_PATH%\bin\ /S /T
  - xcopy C:\SDL2-%SDL2_VERSION%\lib\* %MINGW_PATH%\lib\ /S /T
  - appveyor DownloadFile https://www.libsdl.org/projects/SDL_mixer/release/SDL2_mixer-devel-2.0.1-mingw.tar.gz
  - 7z x SDL2_mixer-devel-2.0.1-mingw.tar.gz -so | 7z x -si -ttar -oC:\
  - xcopy C:\SDL2_mixer-2.0.1\i686-w64-mingw32\* %MINGW_PATH% /S /T
  - appveyor DownloadFile https://www.libsdl.org/projects/SDL_image/release/SDL2_image-devel-2.0.1-mingw.tar.gz
  - 7z x SDL2_image-devel-2.0.1-mingw.tar.gz -so | 7z x -si -ttar -oC:\
  - xcopy C:\SDL2_image-2.0.1\i686-w64-mingw32\* %MINGW_PATH% /S /T

before_build:
  - set Path=%MINGW_PATH%\bin;%Path%
  - echo %PATH%
  - g++ --version
  - mingw32-make --version
  - cmake --version
  - if "%APPVEYOR_REPO_TAG%"=="true" (set CMAKE_BUILD_TYPE=Release) else (set CMAKE_BUILD_TYPE=Debug)
  - cmake -G "MinGW Makefiles" -DCMAKE_BUILD_TYPE=%CMAKE_BUILD_TYPE% -D CMAKE_C_COMPILER=mingw32-gcc.exe -D CMAKE_MAKE_PROGRAM=mingw32-make.exe .

build_script:
  - mingw32-make

after_build:
  - mingw32-make test
